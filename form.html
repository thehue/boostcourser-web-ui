<!-- form요소 : 서버에 데이터를 전달하기 위한 요소들-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>form</title>
  </head>
  <body>
    <form action="/test.html">
      <h1>Form 관련 요소</h1>
      <fieldset>
        <legend>기본 정보</legend>
        <label for="userid">아이디: </label
        ><input type="text" placeholder="값을 넣어주세요" id="userid" /><br />
        <label for="password">패스워드: </label
        ><input type="password" id="password" /><br />
        성별: <label for="male">남 </label
        ><input type="radio" name="gender" id="male" /><label for="female"
          >여</label
        ><input type="radio" name="gender" checked id="female" />
        <br />
      </fieldset>
      <fieldset>
        <legend>부가 정보</legend>
        취미: 영화감상 <input type="checkbox" name="hobby" />, 노래
        <input type="checkbox" name="hobby" />, 태권도
        <input type="checkbox" name="hobby" /><br />
        프로필 사진 업로드: <input type="file" /> <br />
        사는 지역:
        <select>
          <option>서울</option>
          <option selected>경기도</option>
          <option>강원도</option>
          <option>전라도</option> </select
        ><br />
        자기소개:
        <textarea cols="30" rows="5" placeholder="자기소개는 짧게해라">
        </textarea>
        <br />
      </fieldset>

      <input type="submit" value="섭밋" />
      <input type="reset" />
      <input type="button" value="아무동작안하는 버튼" /><br />
      <!-- submit이랑 동일하게 작동함-->
      <input
        type="image"
        src="https://lh3.googleusercontent.com/proxy/XqzGSRNpCcwlMltDemmGVmqlgygmlBqJ6p7u_AnMu8H2UmgRN06htIqlMX0JE84_3hOQHLrPEEfhuhKfKiCd4lEK7ccLTINXEgIfjRN9"
        alt="로그인"
        width="100"
        height=""
      />
      <button type="submit">제출 버튼</button>
      <button type="reset">초기화 버튼</button>
    </form>
  </body>
</html>
