<html>
  <head>
    <style type="text/css">
      .container {
        padding: 10px;
        border: 10px solid #ddd;
        background: #fff;
      }

      .box {
        width: 55%;
        padding: 10px;
        border: 10px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>container</p>
      <div id="left" class="box" style="float: left; background: aqua;">
        <p><strong>left</strong></p>
      </div>
      <div class="box" style="float: right; background: #f00;">
        <p><strong>#float-box {float:right;}</strong></p>
      </div>
      <div style="clear:both;"></div>
    </div>
    <footer style="background: plum;">
      <p>footer</p>
    </footer>
  </body>
</html>
