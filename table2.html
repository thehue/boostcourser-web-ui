<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>table</title>
    <style>
      td,
      th {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Specification values
      </caption>
      <thead>
        <tr>
          <!-- th안에 있는 scope="col" 속성은 열의 가장 위에 있다는 것을 표시 -->
          <!-- scope="row"는 첫번 째 행이라는 것을 표현-->
          <th rowspan="2" scope="col">Grade.</th>
          <th rowspan="2" scope="col">Point.</th>
          <th colspan="2" scope="col">Strength.</th>
          <th rowspan="2" scope="col">Percent.</th>
        </tr>
        <tr>
          <th>kg/mm</th>
          <th>lb/in</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hard</td>
          <td>0.45</td>
          <td>56.2</td>
          <td>80,000</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Medium</td>
          <td>0.45</td>
          <td>49.2</td>
          <td>70,000</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Soft</td>
          <td>0.45</td>
          <td>42.2</td>
          <td>60,000</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
