<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>table</title>
    <style>
      td,
      th {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Monthy Savings
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <!--rowspan: 세로 방향으로 병합-->
          <td rowspan="2">$100</td>
        </tr>
        <tr>
          <td>February</td>
          <!--<td>$80</td>-->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <!-- colspan: 가로 방향으로 병합-->
          <td colspan="2">Sum</td>
          <!--<td>$180</td> -->
        </tr>
      </tfoot>
    </table>
  </body>
</html>
